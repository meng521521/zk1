<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <header>
        <span class="left">北京市</span>
        <h1>途虎养车</h1>
        <span class="right"><i class="fa fa-search"></i><i class="fa fa-search"></i></span>
    </header>
<section>
   <div class="top">
      
   </div>
    <div class="bot">
    </div>
    <div class="bot1">
     <div class="lefts"></div>
     <span class="fa fa-car"></span>
     <div class="rights"></div>
    </div>
    <div class="bot">

    </div>
</section>
<footer>
    <ul>
        <li><i class="fa fa-search"></i></li>
         <li><i class="fa fa-search"></i></li>
          <li><i class="fa fa-search"></i></li>
           <li><i class="fa fa-search"></i></li>
    </ul>
</footer>
<script src="jquery-1.8.3.min.js"></script>
<script> 
   $.ajax({
       url:'http://localhost:8080',
       success:function(data){
        var obj=JSON.parse(data)
          obj.option.forEach(function(file){
               $('.top').append("<dl><dt><i class='fa fa-car'></i></dt><dd>"+file.text+"<p>"+file.p+"</p></dd></dl>")
              
            })
            obj.option1.forEach(function(file){
               $('.bot').append("<dl><dt><i class='fa fa-car'></i></dt><dd>"+file.text+"<p>"+file.p+"</p></dd></dl>")
              
            })
             obj.option2.forEach(function(file){
                
               $('.lefts').append("<dl><dt><i class='fa fa-car'></i></dt><dd>"+file.text+"<p>"+file.p+"</p></dd></dl>")
            })
             obj.option3.forEach(function(file){
                
               $('.rights').append("<dl><dt><i class='fa fa-car'></i></dt><dd>"+file.text+"<p>"+file.p+"</p></dd></dl>")
            })
           
       }
   })
</script>
</body>
</html>
